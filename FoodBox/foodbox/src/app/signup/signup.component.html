<div class="back">
    <div class="row" style="color: rgb(235, 113, 13); margin-top: 3rem; padding-top: 2rem; ">
        <br><br>
        <h1 style="text-align: center;margin-top: 1rem; font-family:  Lucida Console, Courier New, monospace;">. Food
            Box .</h1>
        <br>
    </div>
    <div class="row" style="color: rgb(147, 231, 68); margin-top: 3rem; padding-top: 2rem; ">
        <br><br>
        <h3 class="h3">Register User</h3>
        <br><br>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <form [formGroup]="signupForm" class="border p-4" style="background-color: rgb(105, 126, 243);">
                <div class="mb-3">

                    <input formControlName="username" type="text" class="form-control" id="exampleInputUsername1"
                        aria-describedby="userHelp" placeholder="Username">
                </div>
                <div class="mb-3">

                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <div class="mb-3">

                    <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Email">
                </div>
                <button (click)="handleSubmit()" type="submit" class="btn btn-dark"
                    style="width: 100%;">Register</button>
                <div [hidden]="!errorMessage" class="mt-2 text-danger">
                    {{errorMessage}}
                </div>
                <div class="mb-3" style="text-align: center;">
                    <br>
                    <a routerLink="/login"
                        style="color: rgba(128, 45, 177, 0.205); text-decoration: none; background-color: rgb(206, 27, 176); padding-right: 3px;padding-left: 3px;">Login</a>
                </div>
            </form>
        </div>

    </div>

    <div class="row" style="width: 25rem;">
        <br><br><br>
    </div>
